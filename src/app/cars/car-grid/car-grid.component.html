<div class="row">
    <ng-container  *ngFor="let car of cars; index as i">
        <div class="col-sm-4">
            <div class="card p-3 mb-5" (click)="open(car)" style="cursor: pointer; width: 15rem;">
                <img [src]="car.imagePath" class="card-img-top" [alt]="car.name">
                <div class="card-body">
                    <h5 class="card-title">{{car.name}}</h5>
                    <p class="card-text">{{car.make}} {{car.launchDate | date}}</p>
                    <h3 class="card-text">{{car.price | currency}}</h3>
                    <a href="#" class="btn btn-primary">Sold</a>
                </div>
            </div>
        </div>
        <div *ngIf="(i+1) % 3 == 0" class="w-100 p-2 m-2"></div>
    </ng-container>
</div>
<div class="row justify-content-md-center">
    <button type="button" class="btn btn-outline-primary" (click)="onLoadMore()"
    *ngIf="showLoadMore">Load more</button>
</div>

<div class="list-group">
  <a class="list-group-item list-group-item-action"
  [routerLink]="['/cars']"
  [queryParams]="{modal: ''}"
  routerLinkActive="active">All Modals</a>
  <a class="list-group-item list-group-item-action"  *ngFor="let modal of modalCategories"
  [routerLink]="['/cars']"
  [queryParams]="{modal: modal.name}"
  routerLinkActive="active">{{ modal.name }}</a>
</div>

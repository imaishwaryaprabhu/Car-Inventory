<div class="row">
    <div class="col">
        <button type="button" class="btn btn-primary mb-5" (click)="onAddCar()">Add Car</button>
        <form>
            <div class="form-group form-inline">
                Search: <input class="form-control ml-2" type="text" [formControl]="filter"/>
            </div>
        </form>
          
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Modal</th>
              <th scope="col">Price</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <!-- <tr *ngFor="let country of countries$ | async; index as i"> -->
            <tr *ngFor="let car of filteredCars; index as i">
                <th scope="row">{{ i + 1 }}</th>
                <td>
                    <img [src]="car.imagePath" class="mr-2" style="width: 50px">
                    <ngb-highlight [result]="car.name" [term]="filter.value"></ngb-highlight>
                </td>
                <td><ngb-highlight [result]="car.modal.name" [term]="filter.value"></ngb-highlight></td>
                <td><ngb-highlight [result]="car.price | currency" [term]="filter.value"></ngb-highlight></td>
                <td>
                    <button type="button" class="btn btn-warning mr-2" (click)="onEditCar(car._id)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-fill" fill="white" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-danger mr-2">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-archive-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M12.643 15C13.979 15 15 13.845 15 12.5V5H1v7.5C1 13.845 2.021 15 3.357 15h9.286zM5.5 7a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5zM.8 1a.8.8 0 0 0-.8.8V3a.8.8 0 0 0 .8.8h14.4A.8.8 0 0 0 16 3V1.8a.8.8 0 0 0-.8-.8H.8z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-end p-2">
            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshList()">
            </ngb-pagination>
        </div>
    </div>
</div>

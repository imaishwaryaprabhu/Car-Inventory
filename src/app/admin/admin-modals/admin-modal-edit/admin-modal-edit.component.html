<div class="row">
    <div class="col-md-8 mt-2 mb-4">
        <form (ngSubmit)="onAddEditModal()" #modalForm="ngForm">
            <div class="form-group row">
                <label for="name" class="col-md-2 col-form-label">Name</label>
                <div class="col-md-4">
                    <input type="text" id="name" class="form-control" name="name"
                    ngModel #name="ngModel" required minlength="3" maxlength="10" pattern="[a-zA-Z ]*">
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success" [disabled]="modalForm.invalid">{{ editMode ? 'Save' : 'Add'}}</button>
                </div>
                <div class="error" *ngIf="name.invalid && name.touched">
                    <span class="pr-2">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                        </svg>
                    </span>
                    <span *ngIf="name.errors.required">*Required</span>
                    <span *ngIf="name.errors.pattern">Only alphabets allowed!</span>
                    <span *ngIf="name.errors.minlength">Name has to be of atleast {{ name.errors.minlength.requiredLength }} characters!</span> 
                </div>
            </div>
        </form>
    </div>
</div>
